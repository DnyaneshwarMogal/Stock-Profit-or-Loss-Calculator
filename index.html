<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profit Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-section">
      <h1>Check Profit/Loss on your Stock</h1>
      <label for="initial-price"
        >Initial Price (₹):
        <input
          id="initial-price"
          type="number"
          placeholder="Enter Purchase Price of Stock"
          required
      /></label>
      <label for="stock-quantity"
        >Stock Quantity :
        <input
          id="stock-quantity"
          type="number"
          placeholder="Enter Quantity of Stock"
          required
      /></label>
      <label for="current-price"
        >Current Price (₹):
        <input
          id="current-price"
          type="number"
          placeholder="Enter Current Price of Stock"
          required
      /></label>
      <button id="submit-btn">Check</button>
      <div id="output-box"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
