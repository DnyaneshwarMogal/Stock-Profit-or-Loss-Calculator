<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profit Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Check Profit/Loss on your Stock</h1>
    <p>
      Enter the cost price of your stock, enter the units of it and the current
      price of that stock. Let's see if that's a profit or a loss !
    </p>
    <form>
      <label>Purchase Price:(₹)</label>
      <input type="text" placeholder="Enter Cost Price of Stock" /><br />
      <label>Stock Quantity:</label>
      <input type="text" placeholder="Enter Quantity of Stock" /><br />
      <label>Current Price:(₹)</label>
      <input type="text" placeholder="Enter Current Price of Stock" /><br />
      <button type="submit">Check</button>
    </form>
    <img src="/images/main-image.svg" alt="image" />
    <script src="app.js"></script>
  </body>
</html>
